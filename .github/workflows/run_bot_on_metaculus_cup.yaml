name: Forecast on Metaculus Cup

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 */2 * *" # runs at midnight every 2 days

# Prevent concurrent runs
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  forecast_job:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      # Optional caching for faster runs (recommended if model is large)
      - name: Cache Hugging Face models
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface
          key: hf-models-${{ hashFiles('**/pyproject.toml') }}

      # Add PyTorch source and HF dependencies
      - name: Add model dependencies
        run: |
          poetry source add --secondary pytorch-cpu https://download.pytorch.org/whl/cpu || true
          poetry add transformers@^4.45.0 accelerate@^0.34.2 sentencepiece@^0.2.0
          poetry add torch@^2.4.0 --source pytorch-cpu

      - name: Regen poetry lock
        run: poetry lock --no-interaction

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Run bot (Metaculus Cup)
        run: poetry run python -u main.py --mode metaculus_cup
        env:
          METACULUS_TOKEN: ${{ secrets.METACULUS_TOKEN }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          EXA_API_KEY: ${{ secrets.EXA_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ASKNEWS_CLIENT_ID: ${{ secrets.ASKNEWS_CLIENT_ID }}
          ASKNEWS_SECRET: ${{ secrets.ASKNEWS_SECRET }}
